<!DOCTYPE html>
<html>
  <head>
    <title>Material Components for the web</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body style="text-align:center;vertical-align:middle;">
    <div style="vertical-align:middle;">
    <a class="btn-floating btn-large red pulse"><i class="material-icons">local_drink</i></a>&nbsp;&nbsp;&nbsp;
    <a class="btn-floating btn-large orange"><i class="material-icons">restaurant_menu</i></a>&nbsp;&nbsp;&nbsp;  
    <a class="btn-floating btn-large yellow"><i class="material-icons">attach_money</i></a>&nbsp;&nbsp;&nbsp; 
    </div>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  </body>
</html>
